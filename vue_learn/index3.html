<!DOCTYPE html>
<!-- 模版语法：插值、指令、过滤器、缩写 -->
<html>
<!--
插值：
    文本：“Mustache”语法（双大括号），msg属性发生变化，插值内容更新
          通过使用v-once指令，一次性插值，数据改变时，插值内容不变
    纯HTML：需要指令v-html
    属性：Mustache不能在HTML属性中使用，应使用v-bind指令
    使用JavaScript表达式：
指令：带有v-前缀的特殊属性，v-if根据真假移除或插入某元素
    参数：一些指令能接受一个“参数”，指令后以冒号指明
    修饰符：（Modifiers）以半角句号.指明的特殊后缀
过滤器：可以自定义过滤器，用在mustache插值和v-bind表达式，被添加在JavaScript表达式的尾部，由“管道”富符指示，文本转换
缩写：v-bind:href(:href), v-on:click(@click)
 -->
<head>
  <meta charset="utf-8">
  <title>模版语法</title>
  <!-- <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script> -->
  <script src="https://unpkg.com/vue"></script>

</head>

<body>


  <script>


  </script>
</body>

</html>

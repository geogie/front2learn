<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3 实现旋转立方体</title>
    <style type="text/css">
      *{margin: 0; padding: 0}
      /* 景深 */
      .box{width: 400px; height: 400px; border: 4px solid red; margin: 30px auto;
      perspective: 1200px;}
      .box ul{width: 300px; height: 300px; border: 1px solid blue; margin: 50px;
        position: relative; transform-style: preserve-3d; animation: move 2s infinite linear;
        transform-origin: center center 150px;}
      /* 每个面大小 去掉点 字体大小颜色 文字居中*/
      .box ul li{width: 300px; height: 300px;list-style: none; font-size: 50px;
         color: #fff; text-align: center; line-height: 300px; position: absolute;}
      /* 6个面颜色:根据面1推出其他5个面的位置 */
      .box ul li:nth-of-type(1){background: red; opacity: 0.4}
      .box ul li:nth-of-type(2){background: blue; opacity: 0.4;
        transform: translateX(300px) rotateY(-90deg); transform-origin: left;}
      .box ul li:nth-of-type(3){background: yellow; opacity: 0.4;
      transform: translateX(-300px) rotateY(90deg);transform-origin: right;}
      .box ul li:nth-of-type(4){background: green; opacity: 0.4;
      transform: translateY(-300px) rotateX(-90deg); transform-origin: bottom;}
      .box ul li:nth-of-type(5){background: yellowgreen; opacity: 0.4;
      transform: translateY(300px) rotateX(90deg); transform-origin: top;}
      .box ul li:nth-of-type(6){background: peru; opacity: 0.4;
      transform: translateZ(300px);}
      @keyframes move {
        from{transform: rotateY(0deg);}
        to{transform: rotateY(360deg);}
      }
      /*
      1、定位
      2、移动物体位置transform：translate平移
        rotate旋转 x，y，z
      3、3d场景
        transform-style: preserve-3d 所有变形元素父元素上
        perspective: 1200px 景深，看物体远近，数值大则远
      4、animation动画keyframes里
       */
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </body>
</html>
